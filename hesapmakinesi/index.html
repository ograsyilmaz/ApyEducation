<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <div class="hesap">
        <div class="row"><input class="hesap-input" type="text" name="" id="hesap-input" readonly><input type="button"
                value="C" onclick="temizle()"></div>
        <div class="row"> <input type="button" name="" id="" value="1" onclick="islem(this)">
            <input type="button" name="" id="" value="2" onclick="islem(this)">

            <input type="button" name="" id="" value="3" onclick="islem(this)">
            <input type="button" name="" id="" value="/" onclick="islem(this)">
        </div>
        <div class="row">
            <input type="button" name="" id="" value="4" onclick="islem(this)">
            <input type="button" name="" id="" value="5" onclick="islem(this)">
            <input type="button" name="" id="" value="6" onclick="islem(this)">
            <input type="button" name="" id="" value="-" onclick="islem(this)">
        </div>
        <div class="row">
            <input type="button" name="" id="" value="7" onclick="islem(this)">
            <input type="button" name="" id="" value="8" onclick="islem(this)">
            <input type="button" name="" id="" value="9" onclick="islem(this)">
            <input type="button" name="" id="" value="+" onclick="islem(this)">
        </div>
        <div class="row">
            <input type="button" name="" id="" value="." onclick="islem(this)">
            <input type="button" name="" id="" value="0" onclick="islem(this)">
            <input type="button" name="" id="" value="=" onclick="sonuc()">
            <input type="button" name="" id="" value="*" onclick="islem(this)">
        </div>


    </div>


    <style>
        .hesap-input {
            width: 115px;
            margin-right: 5px;

        }

        input {
            margin: 5px;
            width: 30px;
        }

        .hesap {
            text-align: center;
        }
    </style>








    <script>
        const input = document.getElementById('hesap-input');
        // input.readOnly = true;
        let value = "";
        function islem(e) {
            const CharValue = e.value.charCodeAt(0)
            if (CharValue >= 48 && CharValue <= 57) {
                value += e.value;
                input.value = value;
            }
            else if (CharValue >= 42 && CharValue <= 47) {
                const endSembol = value.toString().charCodeAt(value.toString().length - 1);

                if (endSembol >= 42 && endSembol <= 47) {
                    const valueLenght = value.length - 1;
                    value = value.slice(0, valueLenght)
                }

                value += e.value;
                input.value = value;

            }

            // value += e.value;

        }

        function sonuc() {
            if (value) {
                const islem = eval(value)
                input.value = islem;
                value = islem;

            }

        }
        function temizle() {
            value = ""
            input.value = "";
        }

    </script>
</body>

</html>
