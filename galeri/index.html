<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>




    <div class="imgLayout" id="Layout"></div>

    <script>
        const link = "https://source.unsplash.com/collection"
        for (let index = 0; index < 15; index++) {
            let img = document.createElement("img");
            img.setAttribute('class', 'imgdata')
            img.src = `${link}/${Math.floor(Math.random() * 100)}/300x300`
            let imgLayout = document.getElementById("Layout")
            imgLayout.appendChild(img)


        }


    </script>

    <style>
        .imgLayout {
            display: flex;
            flex-wrap: wrap;
            padding-left: 0;
        }

        .imgdata {
            list-style: none;
            flex: 0 0 33.333333%;
        }
    </style>
</body>

</html>
